name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Expo CLI
        run: npm install -g expo-cli
      
      - name: Build APK (Expo)
        run: |
          expo login -u ${{ secrets.EXPO_USERNAME }} -p ${{ secrets.EXPO_PASSWORD }} --non-interactive
          eas build --platform android --non-interactive
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: |
            **/app-release.apk
            **/app-*.apk
      
      - name: Upload to transfer.sh
        if: success()
        run: |
          # Find APK and upload to transfer.sh
          APK=$(find . -name "app-*.apk" -type f | head -1)
          if [ ! -z "$APK" ]; then
            curl -v --upload-file "$APK" https://transfer.sh/
          fi
